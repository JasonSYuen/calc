<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS.css">
</head>

<body style="background-color: gray;">

    <table class="center">
        <tr>
            <td colspan="3" style="background-color: white;">
                <p id="display" style="font-size: 20px;"> display</p>
            </td>
            <td><button class="cl" id="c" type="button" onclick="operation_input('c')">C</button></td>
        </tr>
        <tr>
            <td><button class="num" id="1" type="button" onclick="num_input(1)">1</button></td>
            <td><button class="num" id="2" type="button" onclick="num_input(2)">2</button></td>
            <td><button class="num" id="3" type="button" onclick="num_input(3)">3</button></td>
            <td><button class="op" id="&#47;" type="button" onclick="operation_input('&#47;')">\</button></td>
        </tr>
        <tr>
            <td><button class="num" id="4" type="button" onclick="num_input(4)">4</button></td>
            <td><button class="num" id="5" type="button" onclick="num_input(5)">5</button></td>
            <td><button class="num" id="6" type="button" onclick="num_input(6)">6</button></td>
            <td><button class="op" id="x" type="button" onclick="operation_input('x')">x</button></td>
        </tr>
        <tr>
            <td><button class="num" id="7" type="button" onclick="num_input(7)">7</button></td>
            <td><button class="num" id="8" type="button" onclick="num_input(8)">8</button></td>
            <td><button class="num" id="9" type="button" onclick="num_input(9)">9</button></td>
            <td><button class="op" id="-" type="button" onclick="operation_input('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="num" id="0" type="button" onclick="num_input(0)">0</button></td>
            <td><button class="dec" id="dec" type="button" onclick="dec_input('.')">.</button></td>
            <td><button class="op" id="=" type="button" onclick="operation_input('=')">=</button></td>
            <td><button class="op" id="+" type="button" onclick="operation_input('+')">+</button></td>
        </tr>

    </table>
    <script type="text/javascript" src="calc_js.js"> </script>
</body>

</html>
